<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkout</title>
	<link rel="stylesheet" href="style1.css">

</head>
<body>
	<header>
		<div class="logo">
			<a href="/projetoescola/index.html"> <img src="/projetoescola/images/vetin.png" width="130" height="80"> </a>
		</div>
	</header>
	<main>
		<h1>Checkout</h1>
		 <form action="php.php" method="post">
			<section class="form-section">
				<h2>Informaçoes do pagamento</h2>
				<div class="form-group">
					<label for="name">Nome Completo</label>
					<input type="text" id="name" name="name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email">
				</div>
				<div class="form-group">
					<label for="address">Morada</label>
					<input type="text" id="address" name="address">
				</div>
				<div class="form-group">
					<label for="city">Cidade</label>
					<input type="text" id="city" name="city">
				</div>
				<div class="form-group">
					<label for="zip">codigo Postal</label>
					<input type="text" id="zip" name="zip">
				</div>				
			</section>
			<section class="form-section">
				<h2>Informaçoes do pagamento</h2>
				<div class="form-group">
					<label for="card-number">Numero do Cartao</label>
					<input type="text" id="card-number" name="card-number">
				</div>
				<div class="form-group">
					<label for="expiration">Data de validade</label>
					<input type="text" id="expiration" name="expiration">
				</div>
				<div class="form-group">
					<label for="security-code">Codigo de seguranca</label>
					<input type="text" id="security-code" name="security-code">
				</div>
			</section>
			<section class="form-section">
				<h2>Encomenda</h2>
				<table>
					<thead>
						<tr>
							<th>Produto</th>
							<th>Quantidade</th>
							<th>Preço</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>t-shirt</td>
							<td>1</td>
							<td>35€</td>
						</tr>
						<tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="2">Total</th>
							<td>35€</td>
						</tr>
						
</table>
			</section>
			<input type="submit" value="Pagar"> 
		</form>
	</main>
</body>
</html>
